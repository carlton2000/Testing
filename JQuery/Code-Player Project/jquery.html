<html>

    <head>

        <title>JQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.min.js"></script>
        <!-- <script src="jquery-ui/jquery-ui.js"></script>
        <link href="jquery-ui/jquery-ui.css" rel="stylesheet"> -->
        <style type="text/css">

            body{
                font-family: sans-serif;
                padding: 0;
                margin: 0;
            }
            #header {
                width: 100%;
                background-color: #EEEEEE;
                padding: 5px;
                height: 30px;
            }
            #logo {
                float: left;
                font-weight: bold;
                font-size: 120%;
            }
            #buttonContainer {
                width: 233px;
                margin: 0 auto;
            }
            .toggleButton {
                float: left;
                border: 1px solid grey;
                padding: 4px;
                border-right: none;
                font-size: 90%;
            }

            #html{
                border-top-left-radius: 4px;
                border-bottom-left-radius: 4px;
            }

            #output{
                border-bottom-right-radius: 4px;
                border-top-right-radius: 4px;
                border-right: 1px solid grey;
            }
            .active{
                background-color: #E8F2FF;
            }
            .hightlightedButton{
                background-color: grey;
            }
            /* #bodyContainer{

            } */

            textarea {
                height: 100%;
                resize: none;
                border-top: none;
                border-color: grey;
            }

            .panel{
                float: left;
                width: 50%;
                border-left: none;
            }
            iframe{
                border: none;
            }
            .hidden{
                display: none;
            }

        </style>
        
    </head>

    <body>

          <div id="header">
                <div id="logo">
                    CodePlayer
                </div>
                <div id="buttonContainer">

                    <div class="toggleButton active" id="html">HTML</div>
                    <div class="toggleButton" id="css">CSS</div>
                    <div class="toggleButton" id="javascript">Javascript</div>
                    <div class="toggleButton active" id="output">Output</div>
               
                </div>
          </div>  

          <div id="bodyContainer">
              <textarea id="htmlPanel" class="panel "><p id="paragraph">Hello World, Type Here to see the outcome of your code!!!</p></textarea>
              <textarea id="cssPanel" class="panel hidden">p {color: green ; font-size:50px}</textarea>
              <textarea id="javascriptPanel" class="panel hidden">document.getElementById("paragraph").innerHTML = "Hello Rob!";</textarea>
              <iframe id="outputPanel" class="panel"></iframe>
          </div>

        <script type="text/javascript">
            function updateOutput() {
                $("iframe").contents().find("html").html("<html><head><style type='text/css'>" + $("#cssPanel").val() +
                     "</style></head><body>" + $("#htmlPanel").val() + "</body></html>");

                     document.getElementById("outputPanel").contentWindow.eval($("#javascriptPanel").val());
                     
            }

            // Evaluates a string of javascript
           
            $(".toggleButton").hover(function() {
                $(this).addClass("hightlightedButton");
            }, function() {
                $(this).removeClass("hightlightedButton")
            });

            $(".toggleButton").click(function() {
                $(this).toggleClass("active");
                $(this).removeClass("hightlightedButton");
                var panelId = $(this).attr("id") + "Panel";
                $("#" + panelId).toggleClass("hidden");
                var numberofActivePanels = 4 - $('.hidden').length;
                $(".panel").width(($(window).width() / numberofActivePanels)-10);
            })

            $(".panel").height($(window).height() - $("#header").height() -15);
            $(".panel").width(($(window).width() / 2) -10);
            updateOutput();
            $("iframe").contents().find("html").html($("#htmlPanel").val());

            $("textarea").on('change keyup paste', function(){
                
            updateOutput();  

            });

        </script>

    </body>
</html>
